<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action = "" method = "post">
		<label for = "name">Name</label>
		<input id = "name" name = "Name" type = "text" placeholder = "Name" required>
		<label for = "email">Email</label>
		<input id = "email" name = "Email" type = "email" placeholder = "Email" required>
		<label>Gender</label>
		<label for = "gender_m">gender_m</label>
		<input id = "gender_m" name = "gender" type = "radio" value = "gender_m" required>
		<label for = "gender_f">gender_f</label>
		<input id = "gender_f" name = "gender" type = "radio" value = "gender_f" required><br>
		<br>
		<label for = "cars" >Car Brands</label>
		<select id = "cars" name = "Car Brands" aria-required>
			<option value = "--Please choose an option--">--Please choose an option--</option>
			<option value = "BMW">BMW</option>
			<option value = "Audi">Audi</option>
			<option value = "XUV700">XUV700</option>
		</select>
		<label for = "age">Age</label>
		<input id = "age" name = "Age" type = "number" placeholder = "Age" required>
		<label for = "dob">DOB</label>
		<input id = "dob" name = "DOB" type = "date" required>
		<label for = "tel">Phone Number</label>
		<input id = "tel" name = "Phone Number" type = "number" placeholder = "xxx-xxx-xxxx" >
		<br><br>
		<label for = "password">Password</label>
		<input id = "password" name = "Password" type = "number" placeholder = "Password" required>
		<label for = "tos">I agree to the TOS</label>
		<input id = "tos" name = "I agree to the TOS" type = "checkbox" required>
		
		
		
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
